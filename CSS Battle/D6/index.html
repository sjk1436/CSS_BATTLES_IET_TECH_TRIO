<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Icon Replication</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #2C2C2C; /* Dark background similar to your image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .icon {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .speaker {
            position: absolute;
            left: 0;
            top: 25px;
            width: 40px;
            height: 50px;
            background-color: #59BFFF; /* Blue color similar to your image */
            clip-path: polygon(0 0, 100% 20%, 100% 80%, 0 100%);
        }

        .sound-waves {
            position: absolute;
            left: 45px;
            top: 0;
            width: 80px;
            height: 100px;
        }

        .sound-waves div {
            position: absolute;
            border: 2px solid #59BFFF;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .wave1 {
            width: 40px;
            height: 40px;
            top: 30px;
            left: 0;
        }

        .wave2 {
            width: 60px;
            height: 60px;
            top: 20px;
            left: 10px;
        }

        .wave3 {
            width: 80px;
            height: 80px;
            top: 10px;
            left: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="icon">
    <div class="speaker"></div>
    <div class="sound-waves">
        <div class="wave1"></div>
        <div class="wave2"></div>
        <div class="wave3"></div>
    </div>
</div>

</body>
</html>
