<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Star Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6c3585; 
            margin: 0;
        }

        .star {
            display: grid;
            grid-template-columns: repeat(7, 50px); 
            grid-gap: 10px;
        }

        .dot {
            width: 40px;
            height: 40px;
            background-color: #e55076; 
            border-radius: 50%;
        }

      
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="star">
        
        <div class="hidden"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="hidden"></div>

        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>

        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>

        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="hidden"></div>

        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>

        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>

        <div class="hidden"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="dot"></div>
        <div class="hidden"></div>
        <div class="hidden"></div>
    </div>
</body>
</html>
